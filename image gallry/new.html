<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Image Gallery</h1>
    </div>
    <div class="filter-buttons">
      <button class="filter-button" data-filter="all">All</button>
      <button class="filter-button" data-filter="One Piece">One Piece</button>
      <button class="filter-button" data-filter="Bleach">Bleach</button>
      <button class="filter-button" data-filter="Naruto">Naruto</button>
    </div>
    <div class="gallery">
      <div class="gallery-item" data-category="One Piece">
        <img src="one piece/images.jpeg" alt="One Piece Image 1" />
        <img src="one piece/download.jpeg" alt="One Piece Image 2" />
        <img src="one piece/download (1).jpeg" alt="One Piece Image 3" />
        <img src="one piece/download (2).jpeg" alt="One Piece Image 4" />
      </div>
      <div class="gallery-item" data-category="Bleach">
        <img src="bleach/images.jpeg" alt="Bleach" />
        <img src="bleach/download.jpeg" alt="Bleach" />
        <img src="bleach/download (2).jpeg" alt="Bleach" />
        <img src="bleach/download (1).jpeg" alt="Bleach" />
      </div>
      <div class="gallery-item" data-category="Naruto">
        <img src="naruto/images.jpeg" alt="Naruto" />
        <img src="naruto/images (1).jpeg" alt="Naruto" />
        <img src="naruto/download.jpeg" alt="Naruto" />
        <img src="naruto/download (1).jpeg" alt="Naruto" />
      </div>
    </div>
    <script src="new.js"></script>
  </body>
</html>
